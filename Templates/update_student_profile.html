{% extends 'director_panel.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>

    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} Update User Profile {% endblock title %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.min.css' %}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="{% static 'dist/img/cpi_logo.png' %}" alt="SRMS LOGO" height="60" width="60">
    </div>
    </head>

    <body>
    <!-- Page header -->
    {% block header %} Update User Profile {% endblock header %}

    {% block content %}

    <div class="card card-primary" style="width:40%; margin: 0% 30% 0% 30%">
        <!-- Card Header -->
        <div class="card-header">
            <h3 class="card-title">

            </h3>
        </div>
        <!-- /.card-header -->

        <!-- form start -->
        <form id="update_profile"  method="post">
            {% csrf_token %}
            <div class="card-body">

                <div class="form-group">
                    <label for="enrollment_number">Enrollment Number</label>
                    <div class="input-group-prepend">
                        <input type="number" name="enrollment_number" class="form-control " id="enrollment_number" placeholder="205350694034" aria-invalid="true" aria-describedby="enrollment_number">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group-prepend">
                        <input type="text" name="name" class="form-control " id="name" placeholder="CPIMCA" aria-invalid="true" aria-describedby="name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group-prepend">
                        <input type="email" name="email" class="form-control " id="email" placeholder="cpimca@gmail.com" aria-invalid="true" aria-describedby="email">
                    </div>
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option selected="true">--Select Semester--</option>
                        <option>Semester 1</option>
                        <option>Semester 2</option>
                        <option>Semester 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option selected="true">--Select Division--</option>
                        <option>Division A</option>
                        <option>Division B</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <label for="photo">Photo : </label>
                        <input id="photo" name="photo" type="file" class="file" data-show-preview="false">
                    </div>
                </div>

            </div>

            <div class="card-footer">

                <button type="submit" class="btn btn-info">
                    <i class="fas fa-edit"></i> Update
                </button>

                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>

                <button type="reset" class="btn btn-warning">
                    <i class="fas fa-times-circle"></i> Clear
                </button>
            </div>
        </form>
        <!-- /.card-body -->

    </div>
    <!-- /.card -->
</div>
{% endblock content %}



<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'plugins/sparklines/sparkline.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard.js' %}"></script>
</body>
</html>
